<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFP Inspection Management System — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fire: #C1272D;
      --fire-dark: #8B0000;
      --fire-light: #E8424A;
      --gold: #D4A843;
      --gold-light: #F0C96A;
      --navy: #0D1B2A;
      --navy-mid: #162234;
      --navy-light: #1E2F42;
      --cream: #FAF7F2;
      --cream-dark: #F0EBE1;
      --text: #1A1A1A;
      --text-mid: #4A4A4A;
      --text-light: #888;
      --white: #FFFFFF;
      --shadow: 0 4px 24px rgba(13, 27, 42, 0.12);
      --shadow-lg: 0 12px 48px rgba(13, 27, 42, 0.2);
      --radius: 12px;
      --radius-sm: 8px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: radial-gradient(circle at top, rgba(193, 39, 45, 0.12), transparent 55%), var(--cream);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--navy);
      color: var(--white);
      padding: 0 24px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
    }

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 0;
    }

    .header-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1.2;
    }

    .header-text p {
      font-size: 0.72rem;
      color: var(--gold-light);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 500;
      margin-top: 2px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      padding: 24px 24px 20px;
      border: 1px solid rgba(212, 168, 67, 0.25);
    }

    .login-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin-bottom: 4px;
      color: var(--navy);
    }

    .login-subtitle {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 18px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-mid);
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e2e0dc;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.92rem;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
      background: #fcfcfb;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--navy);
      box-shadow: 0 0 0 3px rgba(13, 27, 42, 0.06);
      background: var(--white);
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 0.85rem;
      color: var(--text-mid);
    }

    .checkbox-row input {
      width: 16px;
      height: 16px;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--fire), var(--fire-light));
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(193, 39, 45, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(193, 39, 45, 0.4);
      background: linear-gradient(135deg, var(--fire-light), var(--fire));
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(193, 39, 45, 0.35);
    }

    .helper-text {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .error {
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(193, 39, 45, 0.45);
      background: #fff5f5;
      color: var(--fire-dark);
      font-size: 0.82rem;
      display: none;
    }

    .error[aria-hidden="false"] {
      display: block;
    }

    footer {
      text-align: center;
      padding: 16px 16px 20px;
      font-size: 0.75rem;
      color: var(--text-light);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 20px 18px 18px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="header-text">
      <h1>Bureau of Fire Protection — Manolo Fortich</h1>
      <p>Inspection Management System</p>
    </div>
  </div>
</header>

<main>
  <section class="login-card" aria-labelledby="loginTitle">
    <h2 id="loginTitle" class="login-title">Sign in</h2>
    <p class="login-subtitle">Access the Map, Inspection Logbook, and FSEC Building Plan Logbook.</p>

    <div id="loginError" class="error" aria-hidden="true"></div>

    <form id="loginForm" novalidate autocomplete="off">
      <div class="field-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="off" autocapitalize="off" spellcheck="false">
      </div>

      <div class="field-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="new-password" autocapitalize="off" spellcheck="false">
      </div>

      <label class="checkbox-row">
        <input id="rememberMe" type="checkbox">
        <span>Remember this device</span>
      </label>

      <button type="submit" class="btn-primary">Continue</button>
    </form>

    <p class="helper-text">
      For demo use, accounts come from the database.
    </p>

    <div id="adminSecretGate" class="helper-text" style="display:none; margin-top: 12px;">
      <label for="adminSecretInput" style="display:block; margin-bottom: 6px;">Admin secret</label>
      <input id="adminSecretInput" type="password" autocomplete="off" autocapitalize="off" spellcheck="false" style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #e2e0dc;">
      <button type="button" id="openAdminBtn" class="btn-primary" style="margin-top:8px; width:auto; padding-inline:14px;">Open admin dashboard</button>
    </div>
  </section>
</main>

<footer>
  Bureau of Fire Protection — Inspection Management System &copy; <span id="adminYear" style="cursor: default;">2026</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./login.js"></script>
</body>
</html>
